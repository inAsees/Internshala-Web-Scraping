<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraper | Internshala scraper</title>
</head>
<body>
<h2>
    Please select one keyword from the following options:
</h2>
<form method="POST" action='{% url "scraper" %}'>
    {% csrf_token %}
    <select class="form-select" aria-label="Default select example" name="keyword">
        <option selected>--select--</option>
        {% for i in keywords %}
        <option>{{i}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Start Scraping</button>
</form>


</body>
</html>
